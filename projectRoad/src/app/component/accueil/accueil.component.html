<div id="titleContainer"><h1>Calculer le temps de trajet</h1></div>

<div class="grid">
  <div>
    <div class="firstGrid">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div>
          <label for="carBrand">Marque de la voiture :</label>
          <select [(ngModel)]="carBrand" id="carBrand" name="carBrand" required>
            <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
          </select>
        </div>
        <div>
          <label for="startCity">Ville de depart :</label>
          <datalist id="startCity" name="startCity" required>
            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
          </datalist>
          <input (input)="onUserInput($event, true)" [(ngModel)]="startCity" autoComplete="on" list="startCity"
                 name="startCity"/>
        </div>
        <div>
          <label for="endCity">Ville d'arrive :</label>
          <datalist id="endCity" name="endCity" required>
            <option *ngFor="let city of citiesArrived" [value]="city">{{city}}</option>
          </datalist>
          <input (input)="onUserInput($event, false)" [(ngModel)]="endCity" autoComplete="on" list="endCity"/>
        </div>
        <button type="submit">Calculer</button>
      </form>
      <p>Temps de trajet : {{resultat}} h</p>

    </div>
  </div>
  <div>
    <div
      class="secondGrid"
    >
      <div id="map" style="height: 500px;"></div>
    </div>
  </div>
</div>

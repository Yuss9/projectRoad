
<div id="titleContainer"> <h1>Calculer le temps de trajet</h1> </div>

<div class="grid">
  <div>
    <div class="firstGrid">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div>
          <label for="carBrand">Marque de la voiture :</label>
          <select id="carBrand" name="carBrand" [(ngModel)]="carBrand" required >
            <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
          </select>
        </div>
        <div>
          <label for="startCity">Ville de depart :</label>
          <select type="select" id="startCity" name="startCity" [(ngModel)]="startCity" required >
            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
          </select>
        </div>
        <div>
          <label for="endCity">Ville d'arrive :</label>
          <select type="select" id="endCity" name="endCity" [(ngModel)]="endCity" required >
            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
          </select>
        </div>
        <button type="submit">Calculer</button>
      </form>
      <p>Temps de trajet : {{resultat}} h</p>

    </div>
  </div>
  <div>
    <div
      class="secondGrid"
    >
      <img src="./assets/image/map.png" type="">
      </div>
  </div>
</div>
